<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<script src="./js/main.js" defer></script>
	<link rel="stylesheet" href="./css/style.min.css">
	<title>Document</title>
</head>

<body>
	<header class="header pt-4 pb-3">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<a href="./index.html">
						<img src="images/logo/logo.svg" alt="logo">
					</a>
				</div>
				<div class="col-6">
					<div class="d-flex justify-content-end">
						<a href="./cart.html" type="button" class="btn btn-primary position-relative me-1 d-flex align-items-center justify-content-center btn_cart" id="openCart">
							<img src="images/icon/shopping-cart.svg" alt="shopping-cart">
							<span
								class="position-absolute translate-middle p-2 border border-white rounded-circle d-flex align-items-center justify-content-center btn_cart-count">
								<span class="">0</span>
							</span>
						</a>
						<div class="d-flex flex-column justify-content-center">
							<p class="mb-0 btn_cart-text">Корзина</p>
							<p class="mb-0">0 ₽</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</header>

	<main>

		<section class="assortment pt-4">
			<div class="container">
				<h1 class="title fw-bold">Заголовок</h1>
				<div class="row">
					<div class="col-3">

						<div class="assortiment__filter">

							<div class="card">
								<div class="card-header fw-bold fs-6 bg-white assortiment__card-title">
									Фильтры
								</div>
								<div class="accordion" id="accordionExample">
									<div class="accordion-item border-0">
										<h2 class="accordion-header">
											<button class="accordion-button bg-white shadow-none fw-bold assortiment__accordion-button"
												type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
												aria-controls="collapseOne">
												Производитель
											</button>
										</h2>
										<div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
											<div class="accordion-body">
												<div class="d-flex flex-column button__brand" role="group" aria-label="Basic checkbox toggle button group">

												</div>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
						
					</div>

					<div class="col-9">
						<div class="row card__wrapper" data-wrap="count">

						</div>

					</div>
				</div>

		</section>

	</main>
</body>

</html>
